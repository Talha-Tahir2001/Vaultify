<nav class="lg:sticky top-0 bg-transparent text-white py-4 px-6 sm:px-10 flex justify-between items-center">
  <!-- Logo -->
  <div class="text-2xl font-bold">
    <a href="#" class="hover:text-indigo-300 transition">Vaultify</a>
  </div>

  <!-- Desktop Nav Items -->
  <div class="hidden sm:flex items-center gap-4">
    <ng-container *ngIf="auth.currentUser$ | async as user; else authLinks">
      <span class="text-indigo-300">Welcome, {{ user.email }}!</span>
      <button type="button"
        class="bg-indigo-500 px-4 py-2 rounded-md font-medium hover:bg-indigo-600 transition"
        (click)="auth.logout()"
      >
        Logout
      </button>
    </ng-container>
    <ng-template #authLinks>
      <a
        routerLink="/signup"
        routerLinkActive="router-link-active"
        class="bg-indigo-500 px-4 py-2 rounded-md font-medium hover:bg-indigo-600 transition"
      >
        Get Started
      </a>
      <a
        routerLink="/login"
        routerLinkActive="router-link-active"
        class="px-4 py-2 rounded-md text-white font-medium hover:text-indigo-300 transition"
      >
        Login
      </a>
      
    </ng-template>
  </div>

  <!-- Mobile Menu Button -->
  <div class="sm:hidden">
    <button type="button" title="Menu"    
      (click)="toggleMobileMenu()"
      id="menu-button"
      class="text-white focus:outline-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>
</nav>

<!-- Mobile Menu (hidden by default) -->
<div *ngIf="isMobileMenuOpen" class="sm:hidden bg-black bg-opacity-50 absolute inset-0 z-50 flex items-center justify-center">
  <div class="bg-white text-black p-6 rounded-lg w-3/4">
    <ng-container *ngIf="auth.currentUser$ | async as user; else mobileAuthLinks">
      <span class="text-indigo-600">Welcome, {{ user.email }}!</span>
      <button
        class="bg-indigo-500 px-4 py-2 rounded-md font-medium hover:bg-indigo-600 transition"
        (click)="auth.logout()"
      >
        Logout
      </button>
    </ng-container>
    <ng-template #mobileAuthLinks>
      <a
        routerLink="/login"
        routerLinkActive="router-link-active"
        class="block px-4 py-2 rounded-md text-black font-medium hover:text-indigo-300 transition"
      >
        Login
      </a>
      <a
        routerLink="/signup"
        routerLinkActive="router-link-active"
        class="block px-4 py-2 rounded-md text-black font-medium hover:text-indigo-300 transition"
      >
        Sign Up
      </a>
    </ng-template>
  </div>
</div>
